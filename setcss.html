<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("p").css("background-color", "lightblue");
  });
});
</script>
<body>
<h2>This is a heading</h2>
<p style="background-color:rgb(136, 108, 108)">This is a paragraph.</p>
<p style="background-color:rgb(138, 170, 138)">This is a paragraph.</p>
<p style="background-color:rgb(147, 147, 228)">This is a paragraph.</p>
<p>This is a paragraph.</p>
<button>Set background-color of p</button>
</body>
</head>
</html>
