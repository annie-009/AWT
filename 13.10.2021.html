<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Travel</a>
              </div>
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">Hotel</a></li>
                <li><a href="#">Places</a></li>
              </ul>
              <ul class="navbar navbar-right">
              <button class="btn btn-warning navbar-btn">Feedback <span class=badge>60</span></button>
              </ul>
            </div>
        </nav>
        <div class="container">
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
            aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width:75%">
              75%
            </div>
        </div>
        </div>
        <div class="container">
            <form action="">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
                  </div>
                  <div class="form-group">
                    <label for="number">Phone Number</label>
                    <input type="number" class="form-control" id="phonenumber" placeholder="" name="phonenumber">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="address" class="form-control" id="address" placeholder="Enter Address" name="address">
                  </div>
                  <button type="submit" class="btn btn-info">Submit</button>
            </form>
        </div>
    </body>
</html>
