<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Nested Media Objects</h2>
 <br>
  <div class="media">
    <div class="media-left">
      <img src="owl.jpg" class="media-object" style="width:45px">
    </div>
    <div class="media-body">
      <h4 class="media-heading">John Doe <small><i>Posted on February 9, 2021</i></small></h4>
      <p>Nice picture...</p>
      
      <!-- Nested media object -->
      <div class="media">
        <div class="media-left">
          <img src="owl.jpg" class="media-object" style="width:45px">
        </div>
        <div class="media-body">
          <h4 class="media-heading">Jane <small><i>Posted on February 9, 2021</i></small></h4>
          <p>Yes...</p>

          <!-- Nested media object -->
          <div class="media">
            <div class="media-left">
              <img src="owl.jpg" class="media-object" style="width:45px">
            </div>
            <div class="media-body">
              <h4 class="media-heading">Johny <small><i>Posted on February 10, 2021</i></small></h4>
              <p>Thanks</p>
            </div>
          </div>
          
        </div>
      </div>
      
    </div>
  </div>
</div>

</body>
</html>
