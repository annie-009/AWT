<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h1 class="text-center">Registration Form</h1>
        <br>
        <br>
        <div class="container">
            <form class="form-horizontal" action="">
            <div class="form-group">
                <label class="control-label col-sm-2">First Name</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </div>
                    <input type="name" class="form-control" id="name" placeholder="First Name" name="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Last Name</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </div>
                    <input type="name" class="form-control" id="name" placeholder="Last Name" name="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Department/Office</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-list"></span>
                    </div>
                    <input type="btn" class="form-control" id="name" name="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Username</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </div>
                    <input type="name" class="form-control" id="name" placeholder="Username" name="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Password</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </div>
                    <input type="name" class="form-control" id="name" placeholder="Password" name="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Confirm Password</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </div>
                    <input type="name" class="form-control" id="name" placeholder="Confirm Password" name="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Email</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-envelope"></span>
                    </div>
                    <input type="name" class="form-control" id="name" placeholder="Select your Department office" name="">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Contact No.</label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <span class="glyphicon glyphicon-earphone"></span>
                    </div>
                    <input type="name" class="form-control" id="name" placeholder="+7" name="">
                </div>
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-warning">Submit<span class="glyphicon glyphicon-send"></span></button>
            </div>
            </form>
        </div>
    </body>
</html>
