<html>
    <body>
        <ul id="demo">
            <li>HTML</li>
            <li>DHTML</li>
            <li>PHP</li>
            <li>.NET</li>
        </ul>
        <button onclick="myFunction()">Click here</button>
        <script>
            function myFunction(){
              var node = document.createElement("LI");
              var textnode = document.createTextNode("CSS");
              node.appendChild(textnode);
              document.getElementById("demo").appendChild(node);
            }
        </script>
    </body>
</html>
