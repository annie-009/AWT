<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("p").slideUp("slow",function(){
                        alert("he's in the heaven");
                    });
                });
                $("#btn2").click(function(){
                    $("p").slideDown("slow",function(){
                        alert("look he's back!!! ");
                    });
                });
            });
        </script>
    </head>
    <body>
        <p>hello where are you</p><br>
        <button id="btn1">slide up</button>  <button id="btn2">slide down</button>
    </body>
</html>
