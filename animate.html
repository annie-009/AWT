<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({
        left:'250px',
        opacity:'0.6',
        height:'150px',
        width:'150px'
    },"slow");
  });
});
</script>
</head>
<body>
<button>Start Animation</button>
<div style="width:100px; height:100px; background:aquamarine; position:absolute;"></div>
</body>
</html>
