<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h2 class="text-danger" style="text-align:center">About Yourself</h2>
        <div class="container">
            <form>
                <div class="form-group">
                    Name:
                    <input type="text" class="form-control" placeholder="name">
                </div>
                <div class="form-group">
                    Password:
                    <input type="password" class="form-control" placeholder="password">
                </div>
                <div class="form-group">
                    Email:
                    <input type="text" class="form-control" placeholder="email">
                </div>
                <h4>Choices</h4>
                <div class="checkbox">
                    <label><input type="checkbox" value="">Happy</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" value="">Excited</label>
                </div>
                <div class="checkbox disabled">
                    <label><input type="checkbox" value="" disabled>Sad</label>
                </div>
                <h4>Choices</h4>
                <label class="radio-inline"><input type="radio" value="">Sunrise</label>
                <label class="radio-inline"><input type="radio" value="">Sunset</label>
                <label class="radio-inline disabled"><input type="radio" value="" disabled>Night</label>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="10" id="comment"></textarea>
                </div>
                <div class="form-group">
                    <label for="sel1">Select list (select one):</label>
                    <select class="form-control" id="sel1">
                      <option>Car</option>
                      <option>House</option>
                      <option>Money</option>
                      <option>Food</option>
                    </select>
                    <br>
                    <label for="sel2">Mutiple select list (hold shift to select more than one):</label>
                    <select multiple class="form-control" id="sel2">
                      <option>Life</option>
                      <option>Friends</option>
                      <option>Family</option>
                      <option>Trekking</option>
                      <option>Travelling</option>
                      <option>Nightout</option>
                    </select>
                  </div>
            </form>
        </div>
    </body>
</html>
