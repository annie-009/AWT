<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow");
    $("#div3").fadeToggle(3000);
  });
});
</script>
</head>
<body>
<button>Click to fade in boxes</button><br><br>
<div id="div1" style="width:80px; height:80px; background-color:aquamarine;"></div><br>
<div id="div2" style="width:80px; height:80px; background-color:lightgreen;"></div><br>
<div id="div3" style="width:80px; height:80px; background-color:cyan;"></div>
</body>
</html>
