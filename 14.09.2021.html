<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Mosaic</a>
              </div>
              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Concert <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Maroon 5</a></li>
                    <li><a href="#">Coldplay</a></li>
                    <li><a href="#">The Beatles</a></li>
                  </ul>
                </li>
            </div>
        </nav>
        <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                 <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                      <img src="https://edinburghtourist.co.uk/wp-content/uploads/2017/02/music-venue.jpg" alt="Los Angeles" style="width:100%;">
                      <div class="carousel-caption">
                          <h3>Los Angeles</h3>
                      </div>
                    </div>
              
                    <div class="item">
                      <img src="https://getwallpapers.com/wallpaper/full/7/8/c/72870.jpg" alt="Chicago" style="width:100%;">
                      <div class="carousel-caption">
                          <h3>California</h3>
                      </div>
                    </div>
                  
                    <div class="item">
                      <img src="https://www.iamexpat.nl/sites/default/files/styles/article--full/public/concerts-amsterdam_0.jpg?itok=TWszOePD" alt="New york" style="width:100%;">
                      <div class="carousel-caption">
                          <h3>Las Vegas</h3>
                      </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                  </a>
            </div>
        </div>
        <br>
        <div class="container">
            <ul>
                <li><a href="#" data-toggle="tooltip" data-placement="right" title="Entry fee Rs.500/- only">Place cursor on me</a></li>
            </ul>
        </div>
        <script>
            $(document).ready(function(){
              $('[data-toggle="tooltip"]').tooltip();   
            });
        </script>
        <br>
        <div class="container">
          <button type="button" class="btn btn-info btn-md" data-toggle="modal" data-target="#myModal">Book here</button>
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Book here</h4>
                </div>
                <div class="modal-body">
                  <p>Hurry up!! only few tickets left........</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="container">
          <div class="panel panel-default">
            <div class="panel-heading">About</div>
            <div class="panel-body"></div>
            <div class="panel-footer"></div>
          </div>
        </div>
    </body>
</html>
