<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("tr:odd").css("background-color","aquamarine");
                $("tr:even").css("background-color","cyan");
            });
        </script>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>Country</th>
                <th>Capital</th>
            </tr>
            <tr>
                <td>India</td>
                <td>New Delhi</td>
            </tr>
            <tr>
                <td>United Kingdom</td>
                <td>London</td>
            </tr>
            <tr>
                <td>Canada</td>
                <td>Ottawa</td>
            </tr>
            <tr>
                <td>Turkey</td>
                <td>Anakara</td>
            </tr>
        </table>
    </body>
</html>
