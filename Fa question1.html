<!DOCTYPE html>
<html>
<head>
    <title>FA1 Q1</title>
</head>
<body>
    Original array: <br>
    <p id="demo1"></p>
    New array: <br>
    <p id="demo2"></p>
<script>
    var array= ['a','b','c','d','e','f','g','h'];
    document.getElementById("demo1").innerHTML=array;
    array.splice(3,4,'x','y','z');
    document.getElementById("demo2").innerHTML=array;
</script>
</body>
</html>
