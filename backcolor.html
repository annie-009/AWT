<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Contextual Backgrounds</h2>
  <p>Use the contextual background classes to provide "meaning through colors":</p>
  <p class="bg-primary">This bg is primary.</p>
  <p class="bg-success">This bg indicates success.</p>
  <p class="bg-info">This bg represents some info.</p>
  <p class="bg-warning">This bg represents a warning.</p>
  <p class="bg-danger">This bg represents danger.</p>
</div>

</body>
</html>
